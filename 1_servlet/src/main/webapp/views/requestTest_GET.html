<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET 방식 테스트 페이지</title>
</head>
<body>
    <h1>Get 방식으로 요청 후 응답페이지 보기</h1>

    <hr>
    
    <h2>간단한 정보 입력</h2>

    <p>
        아래 정보를 입력한 후 제출 버튼을 눌러주세요
    </p>
    <!--
        * 서블릿 요청 시 반드시 context root(1_servlet) 뒤에 작성해야 함!
        ex) http://localhost:8888/1_servlet/test.do

        - 상대 경로 (문구로 시작하는 경우) : 마지막 / 뒤에 요청 url이 붙어져서 요청 
             http://localhost:8888/1_servlet/views/test.do (x)
        - 절대 경로(/로 시작하는 경우) : 포트번호 뒤에 요청 url이 붙어져서 요청 
        =>  http://localhost:8888/1_servlet/test.do(O)

    -->
    <form action="/1_servlet/test.do" method="get">
        <div>
        <label for="userName">이름 : </label>
        <input type="text" id="userName" name="userName">
        </div>

        <div>
            성별: 
            <input type="radio" name="gender" id="genderM" value="남자">
            <label for="genderM">남자</label>

            <input type="radio" name="gender" id="genderF" value="여자">
            <label for="genderF">여성</label>
        </div>

        <div>
            <label for="age">나이:</label>
            <input type="number" name="age" id="age" value="20">
        </div>

        <div>
            <label for="address">주소:</label>
            <select name="address" id="address">
                <option value="서울">서울</option>
                <option value="경기도">경기도</option>
                <option value="경상도">경상도</option>
                <option value="강원도">강원도</option>
                <option value="전라도">전라도</option>
                <option value="제주도">제주도</option>
            </select>
        </div>

        <div>
            <label for="height">키:</label>
            <input type="range" name="height" id="height"
                     min="110" max="200" value="160" step="5">
        </div>

        <div>
            좋아하는 음식 (모두 고르시오) :
            <input type="checkbox" name="food" value="한식"> 한식 
            <input type="checkbox" name="food" value="중식"> 중식
            <input type="checkbox" name="food" value="일식"> 일식
            <input type="checkbox" name="food" value="양식"> 양식
            <input type="checkbox" name="food" value="베트남식"> 베트남식
        </div>

        <input type="submit" value="제출">
        <input type="reset" value="초기화">

    </form>


</body>
</html>
